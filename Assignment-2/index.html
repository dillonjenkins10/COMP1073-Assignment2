<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Webpage where you can create a smoothie.">
        <title>COMP1073 Assignment 2 | Smoothie Maker</title>
        <meta  name="robots" content="noindex, nofollow">

        <!--css-->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <!--js -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/javascript.js"></script>
    </head>

    <body>
        <!--Header, just a title-->
        <header>
            <h1>Make a Smoothie!</h1>
        </header>

        <!--main content, only contains a form-->
        <main>
            <section>
                <div>
                    <!--
                    Brainstorming toppings:
                    Bananas, Mangos, Blueberries, Strawberries, Raspberries, Blackberries, Yogurt, Spinich,
                    Carrots, Milk, Peanuts, 
                    -->
                    <form id="smoothie">
                        <input type="checkbox" id="bananas" name="toppings" value="Bananas">
                        <label for="bananas">Bananas</label>
                        <input type="checkbox" id="mangoes" name="toppings" value="Mangoes">
                        <label for="mangoes">Mangoes</label>
                        <input type="checkbox" id="blueberries" name="toppings" value="Blueberries">
                        <label for="blueberries">Blueberries</label>
                        <input type="checkbox" id="strawberries" name="toppings" value="Strawberries">
                        <label for="strawberries">Strawberries</label>
                        <input type="checkbox" id="raspberries" name="toppings" value="Raspberries">
                        <label for="raspberries">Raspberries</label>
                        <input type="checkbox" id="blackberries" name="toppings" value="Blackberries">
                        <label for="blackberries">Blackberries</label>
                        <input type="checkbox" id="yogurt" name="toppings" value="Yogurt">
                        <label for="yogurt">Yogurt</label>
                        <input type="checkbox" id="spinich" name="toppings" value="Spinich">
                        <label for="spinich">Spinich</label>
                        <input type="checkbox" id="carrots" name="toppings" value="Carrots">
                        <label for="carrots">Carrots</label>
                        <input type="checkbox" id="milk" name="toppings" value="Milk">
                        <label for="milk">Milk</label>
                        <input type="checkbox" id="peanuts" name="toppings" value="Peanuts">
                        <label for="peanuts">Peanuts</label>
                        <input type="checkbox" id="nutella" name="toppings" value="Nutella">
                        <label for="nutella">Nutella</label>
                        <input type="submit" id="submit" name="submit" value="Order">
                    </form>
                </div>

                <!--This div is for the paragraph element that will display the smoothie description-->
                <div>
                    <p id="desc"></p>
                </div>
            </section>
        </main>

        <!--opted for no footer-->
    </body>
</html>
